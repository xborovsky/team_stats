<ion-header>

  <ion-navbar>
    <ion-title>Match detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        <ion-grid>
          <ion-row justify-content-start>
            <ion-col col-3><img src="data:image/jpeg;base64,{{match.homeTeam.logo}}" /></ion-col>
            <ion-col col-9 class="team-name">{{ match.homeTeam.name }}</ion-col>
          </ion-row>
          <ion-row justify-content-center>
              <ion-col text-center>-</ion-col>
            </ion-row>
          <ion-row justify-content-start>
            <ion-col col-3><img src="data:image/jpeg;base64,{{match.awayTeam.logo}}" /></ion-col>
            <ion-col col-9 class="team-name">{{ match.awayTeam.name }}</ion-col>
          </ion-row>
          <ion-row justify-content-center>
            <ion-col text-center>0 : 0</ion-col>
          </ion-row>
          <ion-row justify-content-center>
            <ion-col text-center class="match-date">{{ match.date | date:'dd.MM.yy hh:mm:ss' }}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-title>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-list-header>
      Score summary
    </ion-list-header>
    <!-- TODO -->
    <ion-item>
      <ion-label>
        <span class="goal">(23) Marek Borovský</span>
      </ion-label>
    </ion-item>
    <ion-item>
        <ion-label>
          <span class="goal">(23) Marek Borovský</span><br />
          <span class="assist">(24) Marek Niessner</span>
        </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
