<ion-header>

  <ion-navbar>
    <ion-title>Matches</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Matches
    </ion-list-header>
    <ion-item *ngFor="let match of matches | async">
      <ion-label (click)="goToMatchDetail(match.id)">
        <ion-grid>
          <ion-row>
            <ion-col>
              <!--<ion-img width="80" height="80" src="data:image/jpeg;base64,{{player.photo}}"></ion-img>-->
              <img src="data:image/jpeg;base64,{{match.homeTeam.logo}}" /> {{ match.homeTeam.name }}
            </ion-col>
            <ion-col>
              {{ match.awayTeam.name }} <img src="data:image/jpeg;base64,{{match.awayTeam.logo}}" />
            </ion-col>
            <ion-col>
              {{ match.date | date:'dd.MM.y hh:mm' }}
            </ion-col>
            <ion-col>
              0:0
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
